<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BUNDL</title>
    <meta name="description" content="Oops! The page you're looking for doesn't exist.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;800&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--header-height) 20px;
            position: relative;
        }

        .error-content {
            max-width: 600px;
            z-index: 2;
        }

        .error-code {
            font-size: clamp(8rem, 20vw, 15rem);
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, #3b82f6 0%, #9333ea 50%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .error-message {
            font-size: 1.125rem;
            color: var(--color-text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.7;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.6s forwards;
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
            color: white;
            padding: 1rem 2rem;
            border: 1px solid var(--color-border);
            border-radius: 999px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: white;
            color: black;
            border-color: white;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-cards {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .floating-card {
            position: absolute;
            width: 60px;
            height: 84px;
            background: linear-gradient(135deg, var(--surface-card), #1a1a1a);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .floating-card:nth-child(1) {
            left: 10%;
            top: 20%;
            animation-delay: 0s;
        }

        .floating-card:nth-child(2) {
            left: 80%;
            top: 30%;
            animation-delay: -5s;
        }

        .floating-card:nth-child(3) {
            left: 20%;
            top: 70%;
            animation-delay: -10s;
        }

        .floating-card:nth-child(4) {
            left: 70%;
            top: 60%;
            animation-delay: -15s;
        }

        .floating-card:nth-child(5) {
            left: 50%;
            top: 10%;
            animation-delay: -7s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(5deg);
            }

            50% {
                transform: translateY(0) rotate(0deg);
            }

            75% {
                transform: translateY(20px) rotate(-5deg);
            }
        }

        .suggestions {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-border);
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.8s forwards;
        }

        .suggestions h3 {
            font-size: 1rem;
            color: var(--color-text-muted);
            margin-bottom: 1.5rem;
        }

        .suggestion-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .suggestion-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: var(--surface-card);
            border: 1px solid var(--color-border);
            border-radius: 999px;
            font-size: 0.875rem;
            transition: all 0.3s;
        }

        .suggestion-link:hover {
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <!-- Ambience -->
    <div class="noise-overlay"></div>

    <div class="error-page">
        <div class="hero-bg-accent"></div>

        <!-- Floating Cards Animation -->
        <div class="floating-cards">
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
        </div>

        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Looks like this card was exiled from the battlefield.
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn-primary">
                    <i data-lucide="home" width="18" height="18"></i>
                    Go Home
                </a>
                <a href="mtg.html" class="btn-secondary">
                    <i data-lucide="shopping-bag" width="18" height="18"></i>
                    MTG Store
                </a>
            </div>

            <div class="suggestions">
                <h3>Maybe you were looking for:</h3>
                <div class="suggestion-links">
                    <a href="index.html" class="suggestion-link">
                        <i data-lucide="user" width="16" height="16"></i>
                        Portfolio
                    </a>
                    <a href="mtg.html" class="suggestion-link">
                        <i data-lucide="wand-2" width="16" height="16"></i>
                        MTG Store
                    </a>
                    <a href="links.html" class="suggestion-link">
                        <i data-lucide="bookmark" width="16" height="16"></i>
                        Links
                    </a>
                    <a href="socials.html" class="suggestion-link">
                        <i data-lucide="at-sign" width="16" height="16"></i>
                        Socials
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
